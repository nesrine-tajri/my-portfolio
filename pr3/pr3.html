
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
     
     <title>Document</title>
</head>
<body>
     <div class="crud">
          <div class="head">
               <h2>crud</h2>
               <p>produce management system</p>
          </div>
          <div class="inputs">
               <input type="text" placeholder="title" id="title">
               <div class="price">
                    <input onkeyup="gettotal()" type="numbre" id="taxes" placeholder="taxes">
                    <input onkeyup="gettotal()" type="numbre" id="price" placeholder="price">
                    <input onkeyup="gettotal()" type="nombre" id="ads" placeholder="ads" >
                    <input onkeyup="gettotal()" type="nombre" id="discount" placeholder="discount" >
                    <small id="total">3125</small>
               </div>
               <input type="nombre" id="count" placeholder="count">
               <input type="text" placeholder="category" id="category">
               <button id="submit">create</button>
          </div>
          <div class="outputs">
               <div class="searchblock">
                    <input type="text " placeholder="search" id="search">
                    <div class="btnsearch">
                    <button id="searchtitle">search by title</button>
                    <button id="searchcategory">search by category</button>
                    </div> 


               </div>
          </div>
          <div id="deleteall">
               
          </div>
          <table>
               <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
               </tr>
               
               <tbody id="tbody">

               </tbody>
          </table>
          
          
     </div>
     
     <script src="style.js"></script>

</body>
</html>
